{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/base.css" %}" />
    <title>Fur Friend</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
      <header>
        </div>
        <nav>
          <section id="difficultyButtons">
            <div>
              <ul>
                {% if user.is_authenticated %}
                  <li><a class="nav-a" href="{% url 'profile' %}">Profile</a></li>
                  <li><a class="nav-a" href="{% url 'animal-index' %}">Fur Friend Search</a></li>
                  <li>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit">Log out</button>
                    </form>
                  </li>
                {% else %}
                  <li><a class="nav-a" href="{% url 'about' %}">About</a></li>
                  <li><a class="nav-a" href="{% url 'home' %}">Login</a></li>
                  <li><a class="nav-a" href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
              </ul>
            </div>
        </section>
        </nav>
      </header>


      {% block content %} 
      {% endblock %}
      </main>
  </div>
  </body>
</html>
