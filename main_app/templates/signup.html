{% extends 'base.html' %}
{% block content %}

  <section id="animal-shelter">
    <div class="page-header">
      <h1 class="bubblegum">Sign Up</h1>
      {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
      {% endif %}
      <form action="" method="post" class="form-container" autocomplete="off">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit" class="button">Submit!</button>
      </form>
    </div>
  </section>

{% endblock %}
