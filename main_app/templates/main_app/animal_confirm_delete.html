{% extends 'base.html' %}  
{% load static %} 
{% block content %}


    <div>
        <div class="page-header">
        <h1>Delete Animal?</h1>
        <img src="{{animal.image.url}}" alt="{{animal.name}}" />
        </div>

        <h2>Are you sure you want to delete {{ animal.name }}?</h2>

        <form action="" method="post" class="form">
        {% csrf_token %}
        <a href="{% url 'animal-details' animal.id %}" class="button-form" >Cancel</a>
        <br />
        <br />
        <button type="submit" class="button-form" >Yes - Delete!</button>
        </form>
    </div>


{% endblock %}
