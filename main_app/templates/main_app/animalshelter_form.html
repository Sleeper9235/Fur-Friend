{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}



  <div>
    <div class="page-header">
      {% if object %}
        <h1>Edit {{object.name}}</h1>
        <a href="{% url 'animal-shelter-delete' animal.id %}" ><button class="button">Delete</button></a>
      {% else %}
        <h1>Add a Shelter</h1>
      {% endif %}
    </div>

    <div class ="form-container">
      <form action="" method="post" class="form-container" autocomplete="off">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit" class="button-form" >Submit!</button>
      </form>
    </div>
  </div>

{% endblock %}
